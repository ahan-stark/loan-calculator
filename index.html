<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loan-calculator</title>
</head>

<body>

    <div id="main-div">
        <h1>Loan Calculator</h1>
        <p>Loan Amount  <input id="loan-amount" type="number" min="1" max="5000000" onchange="computeLoan()"></p>
        <p>Interest Rate <input id="interest-rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
        <p>Months to Pay <input id="duration" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()"></p>
        <h2 id="payment"></h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
